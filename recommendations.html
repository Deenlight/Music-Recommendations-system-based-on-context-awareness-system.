<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Recommendations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Your Music Recommendations</h1>

        {% if recommendations %}
        <div class="row">
            {% for recommendation in recommendations %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="{{ recommendation['img'] }}" class="card-img-top" alt="Album Art">
                    <div class="card-body">
                        <h5 class="card-title">{{ recommendation['name'] }}</h5>
                        <p class="card-text"><strong>Artist:</strong> {{ recommendation['artist'] }}</p>
                        <audio controls>
                            <source src="{{ recommendation['preview'] }}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <div class="mt-3">
                            <a href="https://open.spotify.com/track/{{ recommendation['spotify_id'] }}" target="_blank" class="btn btn-primary w-100">
                                Listen on Spotify
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-warning text-center" role="alert">
            No recommendations available. Please try again later.
        </div>
        {% endif %}
    </div>
</body>
</html>
